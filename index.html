<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- BS SETUP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- JS SETUP -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="styles.css">


	<title>Quiz 2: </title>
</head>
 <body>
 	<div class="container mt-5 shadow-lg p-4 mb-4">
 		<!-- HEADER -->
 		<h1>Online Ticketing Counter</h1>
 		<hr>
 	<div class="row">

 		<!-- PERSONAL INFO -->
 		<div class="col">
	 		<details>
		 		<summary class="mb-3"><u>Your Information</u></summary>
		 		<form>
			 		<label for="u$Name" class="mb-1">Complete name: </label>
				 	<input type="text" class="form-control mb-3" id="u$Name" required>
					<label for="u$Email" class="mb-1">Email Address: </label>
				 	<input type="email" class="form-control mb-1" id="u$Email" required>
				 	<p id="reminder"></p>
				 	<button type="button" class="btn btn-primary" onclick="p_info()">Submit</button>
				</form>
		 	</details>
		</div>

	 	<!-- TICKET PRICE -->
	 	<div class="col">
	 		<form>
			<details>
		 		<summary class="mb-3"><u>Ticket Price</u></summary>
			 		<label for="p$Seat" class="mb-1">Selected Seat: </label>
						<select class="mb-3" id="p$Seat" required>
						  <option value="lowb">Lower Box</option>
						  <option value="upb">Upper Box</option>
						</select>
					<br>
					<label for="p$Type" class="mb-1">Passenger Type: </label>
						<select class="mb-3" id="p$Type" required>
						  <option value="regu">Regular</option>
						  <option value="stud">Student</option>
						  <option value="senior">Senior</option>
						  <option value="pwd">PWD</option>
						</select>
					<br>
				 	<button type="button" class="btn btn-primary" onclick="t_price()">Ticket Price</button>
		 	</details>
	 		</form>
				<button type="button" class="btn btn-primary mt-3" onclick="refresh()" onmouseover="changeTextColor()" onmouseout="resetTextColor()"><span style='font-size:15px;'>&#8634;</span>  Refresh</button>
	 	</div>

	 	<!-- PRINT TICKET -->
	 	<div class="col">
	 	<form>
			<details>
				<summary class="mb-3"><u>Print Ticket</u></summary>
					<img src="https://media.istockphoto.com/id/116426352/photo/red-admission-ticket.jpg?s=612x612&w=0&k=20&c=WohttCgAZM6LdG9vEzK1CUoACazSgdzdxPaPjIv79Vc=" class="mb-2">
					<br>
			 		<button type="button" class="btn btn-primary" onclick="t_print()">Print Ticket</button>
			 		<br>
			 		<img src="https://img.freepik.com/premium-photo/three-red-tickets-isolated-white_1101-3226.jpg" class="mb-2">
			 		<br>
				 	<button type="button" class="btn btn-primary" onclick="t_printMORE()">Buy More Tickets</button>
			</details>
	 	</form>
	 	</div>

	</div>

	<script src="main.js"></script>

	<div class="footer mt-5 text-center"><p><a href="https://aledesma-9r.github.io/Q3EX2/">&#169; AY 24-25 | ICT 9-R | Aisha Ashley O. Ledesma</a></p></div>
 </body>
</html>
